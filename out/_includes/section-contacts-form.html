{% assign content = site.data.content['contacts_form'] %}
{% assign ui_text = site.data.ui-text['ui_text'] %}

<!-- Section Contacts Form -->
<div class="section contacts" id="section-contacts">
    <div class="content">
        {% if content.title != '' %}
        <!-- title -->
        <div class="title">
            <div class="title_inner">{{ content.title }}</div>
        </div>
        {% endif %}

        <!-- form -->
        <div class="contact_form content-box">
            
            <form action="https://formspree.io/f/myyqgvvl" method="POST">
                <div class="group-val">
                    <input type="text" name="name" placeholder="Your Name" required id="name" />
                </div>
                <div class="group-val">
                    <input type="email" name="email" placeholder="Your Email" required id="email" />
                </div>
                <div class="group-val ct-gr">
                    <textarea name="message" placeholder="Your Message" required id="message"></textarea>
                </div>
                <div class="group-bts">
                    <button type="submit" class="btn hover-animated">
                        <span class="circle"></span>
                        <span class="lnk">Send Message</span>
                    </button>
                </div>
            </form>
            <div class="alert-success">
                <p>Thanks, your message is sent successfully.</p>
            </div>
        </div>

    </div>
    <div class="clear"></div>
</div>
