{% assign content = site.data.content['clients'] %}

<!-- Section Clients -->
<div class="section clients" id="section-clients">
    <div class="content">
        {% if content.title != '' %}
 
        <div class="title">
            <div class="title_inner">Where I've Worked</div>
        </div>
        {% endif %}
        
      
        <div class="content-box">
            <div class="clients-items">
                {% for item in content.items %}
                <div class="clients-col">
                    <div class="clients-item">
                        <a target="_blank" href="{{ item.url }}">
                            <img src="{{ item.image | relative_url }}" alt="" />
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="group-bts" style="display: flex; justify-content: center; margin-top: 20px;">
            <a href="{{site.url}}/resume/" class="btn hover-animated" style="margin-top: 20px;">
                <span class="circle"></span>
                <span class="lnk">Learn More</span>
            </a>
        </div>

        <div class="clear"></div>
    </div>
</div>
