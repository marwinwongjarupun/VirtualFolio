<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  {%- seo -%}

  <!-- Favicon -->
  <link rel="icon" href="{{ 'assets/images/favicons/favicon.ico' | relative_url }}" sizes="any">

  <!-- Preload key image with high priority -->
  <link rel="preload" as="image" href="{{ '/assets/img/Profile-pic-clear.webp' | relative_url }}" fetchpriority="high">

  <!-- Load Fonts with Preload and Swap -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700&display=swap&subset=cyrillic" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700&display=swap&subset=cyrillic">
  </noscript>

  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
  </noscript>

  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap">
  </noscript>

  <!-- Load Critical CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}?v=1.7">

  <!-- Load Additional CSS with media attribute -->
  <link rel="stylesheet" href="{{ 'assets/css/animate.css' | relative_url }}" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css' | relative_url }}" media="print"
    onload="this.media='all'">
  <link rel="stylesheet" href="{{ 'assets/css/jarallax.css' | relative_url }}" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="{{ 'assets/css/fontawesome.css' | relative_url }}" media="print"
    onload="this.media='all'">
  <link rel="stylesheet" href="{{ 'assets/css/syntax.css' | relative_url }}" media="print" onload="this.media='all'">

  {% assign settings = site.data.settings['settings'] %}

  <!-- Template Colors -->
  {% if settings.quick_colors != '' %}
  <link rel="stylesheet"
    href="{{ 'assets/css/template-colors/' | append: settings.quick_colors | append: '.css' | relative_url }}" />
  {% endif %}

  <!--[if lt IE 9]>
      <script src="//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  {%- feed_meta -%}

  {%- include google-analytics.html -%}

  {%- include custom-head.html -%}

  <!-- Add canonical page to indicate to Google search console-->
  <link rel="canonical" href="{{ site.url }}{{ page.url | relative_url }}">
  <style>
    .logo {
      background-image: url('{{ ' /assets/img/Profile-pic-clear.webp' | relative_url }}');
      width: 100%;
      /* Adjust based on design */
      height: auto;
      /* Adjust based on design */
    }
  </style>

</head>
