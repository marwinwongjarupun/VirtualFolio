<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  {%- seo -%}
  <!-- favicon -->
  <link rel="icon" href="{{ 'assets/images/favicons/favicon.ico' | relative_url }}">
  <!-- Load Fonts -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic"
    media="print" onload="this.media='all'">

  <!-- Preload Material Icons font -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" />

  <!-- Swap Material Icons font when it's loaded -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" media="print"
    onload="this.media='all'" />

  <!-- Preload Material Symbols Outlined font -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />

  <!-- Swap Material Symbols Outlined font when it's loaded -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
    media="print" onload="this.media='all'" />


  <!-- Load CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/animate.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/animate.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/jarallax.css' | relative_url }}" />
  <!-- <link rel="stylesheet" href="{{ 'assets/css/swiper.css' | relative_url }}" /> -->
  <link rel="stylesheet" href="{{ 'assets/css/fontawesome.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/syntax.css' | relative_url }}" />

  {% assign settings = site.data.settings['settings'] %}

  <!-- Template Colors -->
  {% if settings.quick_colors != '' %}
  <link rel="stylesheet"
    href="{{ 'assets/css/template-colors/' | append: settings.quick_colors | append: '.css' | relative_url }}" />
  {% endif %}

  <!--[if lt IE 9]>
  <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Favicons -->
  <link rel="shortcut icon" href="{{ 'assets/images/favicons/favicon.ico' | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}

</head>
